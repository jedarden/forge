name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.6). Leave empty to auto-detect from Cargo.toml.'
        required: false
        type: string
      prerelease:
        description: 'Mark as prerelease'
        required: false
        type: boolean
        default: false
      draft:
        description: 'Create as draft'
        required: false
        type: boolean
        default: false
      strict:
        description: 'Use exact Cargo.toml version (skip auto-increment check)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  release:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Dagger
        run: |
          curl -fsSL https://dl.dagger.io/dagger/install.sh | sh
          sudo mv bin/dagger /usr/local/bin/

      - name: Extract version from tag
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            # Extract from Cargo.toml
            VERSION=$(grep -A5 '\[workspace.package\]' Cargo.toml | grep 'version' | head -1 | sed 's/.*"\([^"]*\)".*/\1/')
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release with Dagger
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ARGS="--source=. --github-token=env:GITHUB_TOKEN"

          if [ -n "${{ steps.version.outputs.version }}" ]; then
            ARGS="$ARGS --version=${{ steps.version.outputs.version }}"
          fi

          if [ "${{ inputs.prerelease }}" == "true" ]; then
            ARGS="$ARGS --prerelease=true"
          fi

          if [ "${{ inputs.draft }}" == "true" ]; then
            ARGS="$ARGS --draft=true"
          fi

          if [ "${{ inputs.strict }}" == "true" ]; then
            ARGS="$ARGS --strict=true"
          fi

          cd .dagger && dagger call release $ARGS

  # Build binaries for platforms not supported by Dagger cross-compilation
  build-macos:
    runs-on: macos-latest
    needs: release
    if: false  # Disabled until we have macOS runners
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(grep -A5 '\[workspace.package\]' Cargo.toml | grep 'version' | head -1 | sed 's/.*"\([^"]*\)".*/\1/')
          ARCH=$(echo ${{ matrix.target }} | cut -d'-' -f1)
          gh release upload "v${VERSION}" \
            "target/${{ matrix.target }}/release/forge#forge-darwin-${ARCH}" \
            --clobber
